<div class="carousel">
    <ng-container *ngFor="let sldie of slides; let i = index">
        <img *ngIf="i === currentSlide" 
        [src]="sldie.src" class="slide"
        [@slideAnimation]
        >
    </ng-container>
   <div class="controls">
    <button class="control prev" (click)="onPreviousClick()">
        Previous
    </button>
      <button class="control next" (click)="onNextClick()">
        Next
      </button>
   </div>
</div>
