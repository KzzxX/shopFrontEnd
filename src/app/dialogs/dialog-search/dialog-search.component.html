<div *ngIf="order == null">
  <input type="text" class="track__input" placeholder="Enter your order number.." (change)="search(orderNumber.value)" #orderNumber>
</div>
<section *ngIf="order != null;">
    <app-statuses [order]="order" [products]="order.customProducts"></app-statuses>
</section>

<div *ngIf="isNotFound">
  <h1>Pls enter correct order number</h1>
</div>
