<section class="order__section">
  <div class="order__table">
    <div>
        <h3>Filter</h3>
        <input type="text" (keyup)="filter($event)">
    </div>

    <table mat-table [dataSource]="orders" class="mat-elevation-z8">


        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.costumerName}} </td>
        </ng-container>
        <ng-container matColumnDef="customerLastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.costumerLastName}} </td>
          </ng-container>

        <ng-container matColumnDef="identificationNumber">
          <th mat-header-cell *matHeaderCellDef> Identification Number </th>
          <td mat-cell *matCellDef="let element" style="color: green; cursor: pointer; font-weight: 900;" (click)="openDialog(element.identificationNumber)"> {{element.identificationNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="isBeingProcessed">
            <th mat-header-cell *matHeaderCellDef> Is Being Processed </th>
            <td mat-cell *matCellDef="let element"> <input type="checkbox" (change)="setStatus(element, '100')" [checked]="element.statuses[0].statusCode === 0" ></td>
          </ng-container>
          <ng-container matColumnDef="isCompleted">
            <th mat-header-cell *matHeaderCellDef> Is Completed </th>
            <td mat-cell *matCellDef="let element"> <input type="checkbox" [disabled]="element.statuses[0].statusCode != 0" (change)="setStatus(element, element.statuses[1].statusCode)"  [checked]="element.statuses[1].statusCode === 1"></td>
          </ng-container>
          <ng-container matColumnDef="inTransit">
            <th mat-header-cell *matHeaderCellDef> In Transit </th>
            <td mat-cell *matCellDef="let element"> <input type="checkbox" [disabled]="element.statuses[1].statusCode != 1" (change)="setStatus(element, element.statuses[2].statusCode)" [checked]="element.statuses[2].statusCode === 2"></td>
          </ng-container>
          <ng-container matColumnDef="atTheDestination">
            <th mat-header-cell *matHeaderCellDef> At The Destination </th>
            <td mat-cell *matCellDef="let element"> <input type="checkbox" [disabled]="element.statuses[2].statusCode != 2" (change)="setStatus(element, element.statuses[3].statusCode)" [checked]="element.statuses[3].statusCode === 3"></td>
          </ng-container>
          <ng-container matColumnDef="received">
            <th mat-header-cell *matHeaderCellDef> Received </th>
            <td mat-cell *matCellDef="let element"> <input type="checkbox" [disabled]="element.statuses[3].statusCode != 3" (change)="setStatus(element, element.statuses[4].statusCode)" [checked]="element.statuses[4].statusCode === 4"></td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">  <button (click)="deleteCustom(element.id)">Delete</button></td>
          </ng-container>


        <tr mat-header-row class="table__header" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[15, 30, 50, 100]"></mat-paginator>
  </div>
</section>
