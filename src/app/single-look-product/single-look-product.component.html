
        <ng-container *ngIf="singleLook">
            <div class="product__position">
                <div class="product__card_details">
                    <div class="card">
                     <h4 class="product__header">Your product</h4>
                         <div class="product__name_image">
                             <img src="{{product?.image[0].imagePath}}" width="100em" alt="">
                             <h4>{{product?.productName}}</h4>
                         </div>
                         <div class="product__price_button">
                             <h3>{{product?.productPrice}} <span>грн</span></h3>
                             <app-buy-button [isDetails]="true" [currentProduct]="product"></app-buy-button>
                             <h5 *ngIf="product?.isGlobalDiscount">{{product?.discountPrice}}</h5>
                         </div>
                    </div>
                </div>
             </div>
        </ng-container>
