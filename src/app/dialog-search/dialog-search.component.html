<section *ngIf="data.data.length != 0; else message">    
    <div>
        <h1>User Name: {{userDetails.name}} | Last Name: {{userDetails.lastName}}</h1>
        <h3>Total Price: {{userDetails.totalPrice}}</h3>
    </div>
    <div *ngFor="let item of order">
    <h2>{{item.product.productName}}</h2>
    <h3>Amount: {{item.amount}}</h3>
    </div>
    <div class="status">
        <h1>Status:</h1>
       <h2 *ngIf="userDetails.isBeingProcessed">Is Being Processed</h2>
       <h2 *ngIf="userDetails.isCompleted">Is Completed</h2>
       <h2 *ngIf="userDetails.inTransit">In Transit</h2>
       <h2 *ngIf="userDetails.atTheDestination">At The Destination</h2>
       <h2 *ngIf="userDetails.received">Received</h2>
    </div>
</section>
<ng-template #message>
    Not found
</ng-template>
