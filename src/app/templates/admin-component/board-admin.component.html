<div>

  <app-products [numberOfColumns]="5" [adminLook]="true"></app-products>
   
  <hr>
  

  <h1>PROMO CODES</h1>
  <div *ngFor="let item of product"> 
    <h3>{{item.productName}}</h3>
    <div *ngFor="let code of item.promotionalCodes">
        <code>
          {{code.code}}
        </code>
    </div>
    <form (submit)="addPromo(item ,percent.value, numberOfDays.value, numberOfUses.value)">
      <div>
        <h3>Number Of Uses</h3>
        <input type="number" #numberOfUses>
      </div>
      <div>
        <h3>Percent</h3>
        <input type="number" #percent>
      </div>
      <div>
        <h3>Number Of Days</h3>
        <input type="number" #numberOfDays>
      </div>
      <button type="submit">Send</button>
  </form>
  </div>
</div>
